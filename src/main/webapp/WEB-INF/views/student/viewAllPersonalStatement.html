<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>

<div th:if="${allPersonalStatementList != null}">
	<table border="1">
		<tr th:each="statement : ${allPersonalStatementList}">
			<td th:text="${statement.personalStatementId}"></td>
			<td th:text="${statement.personalStatement}"></td>
			<!-- <td th:text="${statement.generalDetailId.generalDetailId}"></td> -->
			<td>
				<a th:href="@{'getClientDetail?id=' + ${statement.generalDetailId.generalDetailId}}">Edit</a>
			</td>
		</tr>
	</table>
</div>

<div th:if="${allPersonalStatementList == null}">
	<table border="1">
		<tr>
			<td><h1>No Data Found</h1></td>
		</tr>
	</table>
</div>
</body>
</html>
