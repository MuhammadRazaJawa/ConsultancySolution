<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS</title>

<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"> </script>
<script type="text/javascript" th:src="@{/resources/js/jquery-2.0.3.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/myCustomJS.js}"></script>


<script type="text/javascript" th:src="@{/resources/js/addPOSMultiple.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/addLangMultiple.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/addEduMultiple.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/addWorkExpMultiple.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/addRefMultiple.js}"></script>

</head>

<body>
<form th:action="@{addClient}">

	First Name: <input type="text" th:value="${client.firstName}" /> <br/>
	Father Name: <input type="text" th:value="${client.fatherName}" /> <br/>
	Age: <input type="text" th:value="${client.age}" /> <br/>
	City: <input type="text" th:value="${client.city}" /> <br/>
	Mobile Number: <input type="text" th:value="${client.mobileNumber}" /> <br/>
	Other Contact: <input type="text" th:value="${client.otherContact}" /> <br/>
	First Language: <input type="text" th:value="${client.firstLanguage}" /> <br/>
	Email Address: <input type="text" th:value="${client.email}" /> <br/>
	N.I.C: <input type="text" th:value="${client.nic}" /> <br/>
	Status: <input type="hidden" th:value="status" value="${client.inactive}" /> <br/>
	
	<input type="submit" value="Save Client" />
</form>
</body>
</html>
