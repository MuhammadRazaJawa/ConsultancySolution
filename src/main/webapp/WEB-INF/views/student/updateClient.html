<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS</title>

<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"> </script>
<script type="text/javascript" th:src="@{/resources/js/jquery-2.0.3.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/myCustomJS.js}"></script>


<script type="text/javascript" th:src="@{/resources/js/addPOSMultiple.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/addLangMultiple.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/addEduMultiple.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/addWorkExpMultiple.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/addRefMultiple.js}"></script>

</head>

<body>

<div th:if="${client == null}">
<form th:action="@{getClient}">
	Search By: 
	<select name="attribute">
		<option value="">Name</option>
		<option value="">Mobile Number</option>
		<option value="">N.I.C</option>
		<option value="">Passport</option>
	</select>
	
	Keyword: <input type="text" name="keyword" value="" />
	
	<input type="submit" value="Search" />
</form>
</div>

<div th:if="${client != null}">

<form th:action="@{updateClient}">
	Search By: 
	<select name="SearchBy">
		<option value="">Name</option>
		<option value="">Mobile Number</option>
		<option value="">N.I.C</option>
		<option value="">Passport</option>
	</select>
	
	Keyword: <input type="text" name="keyword" th:value="${id}" />
	
	<input type="submit" value="Search" />
</form>
	<form th:action="@{updateClient}">
		ID: <input type="text" name="generalDetailId" th:value="${client.generalDetailId}" /> <br/>
		First Name: <input type="text" name="firstName" th:value="${client.firstName}" /> <br/>
		Father Name: <input type="text" name="fatherName" th:value="${client.fatherName}" /> <br/>
		Age: <input type="text" name="age" th:value="${client.age}" /> <br/>
		City: <input type="text" name="city" th:value="${client.city}" /> <br/>
		Country: <input type="text" name="city" th:value="${client.country}" /> <br/>
		Mobile Number: <input type="text" name="mobileNumber" th:value="${client.mobileNumber}" /> <br/>
		Other Contact: <input type="text" name="otherContact" th:value="${client.otherContact}" /> <br/>
		First Language: <input type="text" name="firstLanguage" th:value="${client.firstLanguage}" /> <br/>
		Email Address: <input type="text" name="email" th:value="${client.email}" /> <br/>
		N.I.C: <input type="text" name="nic" th:value="${client.nic}" /> <br/>
		Passport: <input type="text" name="passport" th:value="${client.passport}" /> <br/>
		
		<input type="submit" value="Save Client" />
	</form>
	
</div>

</body>
</html>
