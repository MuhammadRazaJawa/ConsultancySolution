<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>

<div th:if="${allSearchCriteriaList != null}">

	<table border="1">
		<tr th:each="searchCriteria : ${allSearchCriteriaList}">
			<td th:text="${searchCriteria.searchCriteriaId}"></td>
			<td th:text="${searchCriteria.country}"></td>
			<td th:text="${searchCriteria.instituteType}"></td>
			<td th:text="${searchCriteria.institute}"></td>
			<td th:text="${searchCriteria.programOffered}"></td>
			<!-- <td th:text="${searchCriteria.generalDetailId.generalDetailId}"></td> -->
			<td>
				<a th:href="@{'getClientDetail?id=' + ${searchCriteria.generalDetailId.generalDetailId}}">Edit</a>
			</td>
		</tr>
	</table>
</div>

<div th:if="${allSearchCriteriaList == null}">
	<table border="1">
		<tr>
 			<td><h1>No Data Found</h1></td>
		</tr>
	</table>

</div>
</body>
</html>
