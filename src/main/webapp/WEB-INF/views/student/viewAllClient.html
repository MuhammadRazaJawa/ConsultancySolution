<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>

<div th:if="${allClientList != null}">

	<table border="1">
		<tr th:each="client : ${allClientList}">
			<td th:text="${client.generalDetailId}"></td>
			<td th:text="${client.firstName}"></td>
			<td th:text="${client.age}"></td>
			<td th:text="${client.country}"></td>
			<td th:text="${client.city}"></td>
			<td th:text="${client.mobileNumber}"></td>
			<td th:text="${client.otherContact}"></td>
			<td th:text="${client.firstLanguage}"></td>
			<td th:text="${client.nic}"></td>
			<td th:text="${client.status}"></td>
			<td th:text="${client.email}"></td>
			<td th:text="${client.passport}"></td>
			<!-- <td th:text="${client.generalDetailId.generalDetailId}"></td> -->
			<td>
				<a th:href="@{'getClientDetail?id=' + ${client.generalDetailId}}">Edit</a>
			</td>
		</tr>
	</table>
</div>

<div th:if="${allClientList == null}">
	<table border="1">
		<tr>
 			<td><h1>No Data Found</h1></td>
		</tr>
	</table>
</div>
</body>
</html>
